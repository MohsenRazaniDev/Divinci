<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Interactive Card</title>
  <link rel="stylesheet" href="/styles/intractive-Card.css" />
</head>
<body>
<div class="container">
  <div class="card-wrapper">

    <!-- Hover zones باید قبل از card باشن! -->
    <div class="hover-zone top-left"></div>
    <div class="hover-zone top-center"></div>
    <div class="hover-zone top-right"></div>
    <div class="hover-zone middle-left"></div>
    <div class="hover-zone middle-right"></div>
    <div class="hover-zone bottom-left"></div>
    <div class="hover-zone bottom-center"></div>
    <div class="hover-zone bottom-right"></div>

    <!-- حالا کارت -->
    <div class="card">
      <div class="card-image"></div>
      <div class="card-content">
        <h2>Mohsen Razani</h2>
        <p>Senior Frontend Developer</p>
      </div>
      <div class="card-footer">
        <button class="glow-button">Contact Me</button>
      </div>
    </div>

  </div>
</div>


<script src="script.js"></script>
</body>
</html>
